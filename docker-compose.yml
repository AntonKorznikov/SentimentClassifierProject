version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - API_TOKEN=${API_TOKEN} # Make sure to set this in your .env file or your environment
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    # ports:
    #   - "27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
